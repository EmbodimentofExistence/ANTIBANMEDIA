<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Anonymous Rooms</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="setup">
    <h2>Enter Name & Room</h2>
    <input id="name" placeholder="Your name">
    <input id="room" placeholder="Room name">
    <button id="joinBtn">Join</button>
  </div>

  <div id="app" style="display:none;">
    <div class="topbar">
      <span>My ID: <span id="myId"></span></span>
      <span>Room: <span id="roomLabel"></span></span>
      <button id="leaveBtn">Leave Room</button>
    </div>

    <div class="peers">
      <h3>Peers</h3>
      <ul id="peersList"></ul>
      <input id="addName" placeholder="Peer name">
      <button id="addBtn">Add</button>
    </div>

    <div class="chat">
      <h3>Chat</h3>
      <div id="chat" class="chatbox"></div>
      <input id="msg" placeholder="Message">
      <button id="sendMsgBtn">Send</button>
    </div>

    <div class="media">
      <h3>Call</h3>
      <button id="startCallBtn">Start Call</button>
      <button id="hangupBtn" disabled>Hang Up</button>
      <div id="localAudioContainer"></div>
      <div id="remoteAudioContainer"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
